                                            <input class="dropdown-item" type="submit" value="Terminar SesiÃ³n">

    <div class="row">
        <br>
        <div class="tablas centrar">
            <h3>
                Editar Datos
            </h3>
        </div>

        <br>
        <div class="tablas row">
            <form action="#" th:action="@{registrarProveedor}" th:object="${proveedornuevo}" method="post">
                <div class="form-group">
                    <label for="formGroupExampleInput">ID</label>
                    <input th:field="*{codProveedor}" type="text" readonly="readonly" class="form-control"

                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Nombre Proveedor</label>
                    <input th:field="*{nombre}" type="text" class="form-control" id="formGroupExampleInput"
                        placeholder="Nombre Casino">
                </div>
                <button action="#" type="submit" class="btn btn-warning">Editar</button>
            </form>
        </div>
    </div>
