<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ArmaTuBandeja</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body style="background-color: rgb(85,86,86);color: rgb(64,71,78);">
    <nav class="navbar navbar-light navbar-expand-md" style="background-color: #eb8e20;">
        <div class="container-fluid"><a class="navbar-brand float-right"
                href="#"><strong><em>TuBandeja4GO!</em></strong></a><button class="navbar-toggler float-right"
                data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse text-right border rounded float-right" id="navcol-1"
                style="background-color: #4b4a4a;">
                <ul class="nav navbar-nav">
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="index.html" style="color: #ffffff;">Inicio</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="menu.html" style="color: #fefefe;">Menu</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#" style="color: #fffefd;">Pedir</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link text-right float-right" href="#" style="color: #ffffff;">Contactanos</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link text-right float-right" href="administradores.html" style="color: #ffffff;">Administrados</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row">
    <br>
    <div class="tablas centrar">
        <h3>
            Completar datos del formulario
        </h3>
    </div>
        
    <br>
    <div class="tablas row">
        <form action="#" th:action="@{registrarCasino}" th:object="${casinonuevo}" method="post">
            <div class="form-group">
              <label for="formGroupExampleInput">Ingresar Nombre Casino</label>
              <input th:field="*{nombre}" type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombre Casino">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Ingresar Direccion</label>
              <input th:field="*{direccion}" type="text" class="form-control" id="formGroupExampleInput2" placeholder="direccion de ejemplo #111">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Ingresar Capacidad</label>
                <input th:field="*{capacidad}" type="text" class="form-control" id="formGroupExampleInput2" placeholder="100">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Ingresar Dia</label>
                <input th:field="*{dia}" type="text" class="form-control" id="formGroupExampleInput2" placeholder="diaxd">
              </div>
              <button action="#" type="submit" class="btn btn-warning">Registrar</button>
          </form>
    </div>

    <div class="social-bar">
        <a href="https://www.facebook.com/timeattack.chile" class="icon icon-facebook" target="_blank"></a>
        <a href="https://twitter.com/TimeAttackChile" class="icon icon-twitter" target="_blank"></a>
        <a href="https://www.youtube.com/user/Timeattackchile" class="icon icon-youtube" target="_blank"></a>
        <a href="https://instagram.com/timeattackchile" class="icon icon-instagram" target="_blank"></a>
      </div>
      
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
